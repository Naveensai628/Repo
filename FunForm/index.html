<!DOCTYPE html>
<!--

using css,js and HTML
-->

  <title>Play it</title>
  <link rel="stylesheet" href="index.css">   
  <script src="index.js"></script>
  <head>
    
    <h1> Login Page </h1>
      
     <form name='myform' id="myform" action="index.html">
